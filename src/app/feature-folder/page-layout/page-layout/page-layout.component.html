<mat-toolbar color="primary">
  <button
    (click)="drawer.toggle()"
    aria-label="Toggle sidenav"
    mat-icon-button
    type="button"
  >
    <mat-icon>menu</mat-icon>
  </button>
  {{ appTitle }}
  <app-flex-spacer></app-flex-spacer>
  <button
    aria-label="Toggle sidenav"
    mat-icon-button
    type="button"
  >
    <mat-icon>person</mat-icon>
  </button>
</mat-toolbar>

<mat-sidenav-container
  autosize
  class="sidenav-container"
>
  <mat-sidenav
    #drawer
    [mode]="'side'"
    class="sidenav"
    opened="true"
  >
    <app-route-list-root
      [routeList]="menuService.mainMenuListBS$ | async"
    ></app-route-list-root>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
